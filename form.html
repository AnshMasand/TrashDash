<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login and Project Form</title>
    <style>

        /* css variable files  */
  
    @import url(./partials/variables.css);
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
      }

      h1 {
        margin-top: 50px;
        text-align: center;
      }

      form {
        background-color: #fff;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      label {
        display: block;
        margin-top: 10px;
      }

      input,
      textarea {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button[type="submit"] {
        display: block;
        margin-top: 20px;
        background-color:#854fee;
        color: #fff;
        font-size: 16px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color:#4458dc;
      }
      .alert{
        width:100%;
        background: green;
        padding: 10px,20px;
        text-align: center;
        font-size: 18px;
        font-weight: 900;
        display: none;
      }
    </style>
  </head>
  <body>

    <form id="login-form" action="/login" method="POST">
     
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
    </form>

    <h1>Add Project</h1>
    <form id="project-form" action="/projects/add" method="POST">
      <div class="alert">Your project is stored!!</div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
      <label for="image">Image URL:</label>
      <input type="url" id="image" name="image" required>
      <button type="submit">Add Project</button>
    </form>
